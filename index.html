<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <header class="header">
      <img
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower Matrix"
      />
      <a
        class="header__info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="main__section add-section">
        <label for="new-task">Add Item</label>
        <div class="add-section__wrapper">
          <input id="new-task" class="main__task" type="text" />
          <button>Add</button>
        </div>
      </section>
      <section class="main__section todo-section">
        <h3 class="main__title">Todo</h3>
        <ul class="todo-section__list" id="incomplete-tasks">
          <li class="todo-section__item">
            <input type="checkbox" />
            <label class="main__task">Pay Bills</label>
            <input type="text" class="main__task" />
            <button class="main__btn edit">Edit</button>
            <button class="main__btn delete">
              <img class="delete__img" src="./remove.svg" alt="arrow remove" />
            </button>
          </li>
          <li class="todo-section__item edit-mode">
            <input type="checkbox" />
            <label class="main__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="main__task" />
            <button class="main__btn edit">Save</button>
            <button class="main__btn delete">
              <img class="delete__img" src="./remove.svg" alt="arrow remove" />
            </button>
          </li>
        </ul>
      </section>
      <section class="main__section completed-section">
        <h3 class="main__title">Completed</h3>
        <ul class="completed-section__list" id="completed-tasks">
          <li class="completed-section__item">
            <input type="checkbox" checked />
            <label class="main__task">See the Doctor</label>
            <input type="text" class="main__task" />
            <button class="main__btn edit">Edit</button>
            <button class="main__btn delete">
              <img class="delete__img" src="./remove.svg" alt="arrow remove" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
